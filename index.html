<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <!-- Red Container Div-->
    <div style="position: relative;display: inline-block;">
        <!-- Smaller Red Container Div -->
        <div style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;">
            <!-- Player Health -->
            <div style="position: relative; height: 30px;width: 100%;display: flex;justify-content: flex-end;">
                <div style="background-color:yellow;height: 30px;"></div>
                <div id="playerHealth" style="position: absolute;
                 background: blue;
                 top: 0;
                 right: 0;
                 bottom: 0;
                 width: 100%;"></div>
            </div>
            <!-- Timer-->
            <div id ='timer'   style="
            background-color: red;
            width: 100px;
            height: 100px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;"
            >100</div>
            <!--Enemy Health -->
            <div style="position: relative; height: 30px;width: 100%;">
                <div id="enemyHealth" style="background-color:yellow;height: 30px;width: 80%;"></div>
                <div style="position: absolute;background: blue;"></div>
            </div>
            <div></div>
        </div>
    <div id="displayOutcome" style="
    position: absolute;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    top: 0;
    right: 0;
    left: 0;
    bottom: 0;">Tie</div>
        <canvas></canvas>
    </div>
